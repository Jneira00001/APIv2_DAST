name: DefectDojo Scan (Test Rapido + HTML Fijo)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  MY_TOKEN: "548afd6fab3bea9794a41b31da0e9404f733e222"
  SOURCE_URL: "https://demo.defectdojo.org/api/v2/oa3/schema/?format=json"

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar C√≥digo
        uses: actions/checkout@v4

      - name: Preparar directorios
        run: |
          mkdir -p ./zap/wrk
          chmod 777 ./zap/wrk

      # 1. Configuraci√≥n de Auth
      - name: Crear Configuraci√≥n ZAP
        run: |
          cat <<EOF > ./zap/wrk/zap_options.prop
          replacer.full_list(0).description=AuthHeader
          replacer.full_list(0).enabled=true
          replacer.full_list(0).matchtype=REQ_HEADER
          replacer.full_list(0).matchstr=Authorization
          replacer.full_list(0).regex=false
          replacer.full_list(0).replacement=Token ${MY_TOKEN}
          
          replacer.full_list(1).description=AcceptJson
          replacer.full_list(1).enabled=true
          replacer.full_list(1).matchtype=REQ_HEADER
          replacer.full_list(1).matchstr=Accept
          replacer.full_list(1).regex=false
          replacer.full_list(1).replacement=application/json
          EOF
          chmod 777 ./zap/wrk/zap_options.prop

      # 2. Recortar JSON a 10 URLs
      - name: Generar Mini-Swagger
        run: |
          # Descargar
          curl -s -H "Authorization: Token ${MY_TOKEN}" "$SOURCE_URL" > full_schema.json
          # Recortar
          jq '.paths |= (to_entries | .[:10] | from_entries)' full_schema.json > ./zap/wrk/mini_schema.json
          chmod 777 ./zap/wrk/mini_schema.json
          echo "‚úÖ Mini Swagger creado."

      # 3. EJECUTAR ZAP (Forzando la ruta del reporte)
      - name: Ejecutar Escaneo ZAP
        run: |
          echo "üöÄ Iniciando escaneo de 10 URLs..."

          # CAMBIO CLAVE AQU√ç ABAJO üëá
          # 1. -t /zap/wrk/mini_schema.json (Ruta completa dentro del contenedor)
          # 2. -r /zap/wrk/reporte-rapido.html (OBLIGAMOS a guardarlo en la carpeta compartida)
          
          docker run --rm -u 0 \
              -v $(pwd)/zap/wrk:/zap/wrk:rw \
              zaproxy/zap-stable zap-api-scan.py \
              -t /zap/wrk/mini_schema.json \
              -f openapi \
              -r /zap/wrk/reporte-rapido.html \
              -z "-configfile /zap/wrk/zap_options.prop" \
              2>&1 | tee ./zap/wrk/zap_console.log

      # 4. Verificaci√≥n (Debugging)
      - name: ¬øExiste el reporte?
        run: |
          echo "üìÇ Contenido de la carpeta ./zap/wrk/ :"
          ls -la ./zap/wrk/
          
          if [ -f "./zap/wrk/reporte-rapido.html" ]; then
             echo "‚úÖ ¬°S√ç! El reporte HTML existe."
          else
             echo "‚ùå El reporte HTML NO se cre√≥."
          fi

      - name: Subir Reporte HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Reporte-HTML-Final
          path: ./zap/wrk/reporte-rapido.html # Subimos espec√≠ficamente el HTML
