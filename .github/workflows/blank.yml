env:
  # Tu token confiable
  MY_TOKEN: "548afd6fab3bea9794a41b31da0e9404f733e222"
  SOURCE_URL: "https://demo.defectdojo.org/api/v2/oa3/schema/?format=json"

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar CÃ³digo
        uses: actions/checkout@v4

      - name: Preparar directorios
        run: |
          mkdir -p ./zap/wrk
          chmod 777 ./zap/wrk

      - name: Configurar Auth ZAP
        run: |
          cat <<EOF > ./zap/wrk/zap_options.prop
          replacer.full_list(0).description=AuthHeader
          replacer.full_list(0).enabled=true
          replacer.full_list(0).matchtype=REQ_HEADER
          replacer.full_list(0).matchstr=Authorization
          replacer.full_list(0).regex=false
          replacer.full_list(0).replacement=Token ${MY_TOKEN}
          
          replacer.full_list(1).description=AcceptJson
          replacer.full_list(1).enabled=true
          replacer.full_list(1).matchtype=REQ_HEADER
          replacer.full_list(1).matchstr=Accept
          replacer.full_list(1).regex=false
          replacer.full_list(1).replacement=application/json
          EOF
          chmod 777 ./zap/wrk/zap_options.prop

      # --- AQUÃ ESTÃ LA CORRECCIÃ“N ---
      - name: Descargar Swagger (Modo Camuflaje)
        run: |
          echo "â¬‡ï¸ Descargando como Google Chrome..."
          
          # Agregamos -A "Mozilla..." y -L (para seguir redirecciones)
          curl -s -L -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36" \
            -H "Authorization: Token ${MY_TOKEN}" \
            "$SOURCE_URL" > full_schema.json
          
          # DIAGNÃ“STICO: Mostramos las primeras 5 lÃ­neas de lo que bajÃ³
          echo "ðŸ”Ž Inspeccionando archivo descargado:"
          head -n 5 full_schema.json
          
          # Validamos si parece JSON (empieza con llave { )
          if [[ $(head -n 1 full_schema.json) != *"{"* ]]; then
             echo "âŒ ALERTA: El archivo no parece un JSON vÃ¡lido."
             echo "   Contenido sospechoso detectado. Posible bloqueo de WAF/Cloudflare."
             exit 1
          fi

          echo "âœ‚ï¸ Recortando JSON..."
          jq '.paths |= (to_entries | .[:10] | from_entries)' full_schema.json > ./zap/wrk/mini_schema.json
          chmod 777 ./zap/wrk/mini_schema.json
          echo "âœ… JSON procesado correctamente."

      - name: Ejecutar Escaneo ZAP
        run: |
          echo "ðŸš€ Iniciando escaneo..."
          
          docker run --rm -u 0 \
              -v $(pwd)/zap/wrk:/zap/wrk:rw \
              zaproxy/zap-stable zap-api-scan.py \
              -t /zap/wrk/mini_schema.json \
              -f openapi \
              -r /zap/wrk/reporte-rapido.html \
              -O "https://demo.defectdojo.org" \
              -z "-configfile /zap/wrk/zap_options.prop" \
              2>&1 | tee ./zap/wrk/zap_console.log

      - name: Subir Reporte
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Reporte-Final-HTML
          path: ./zap/wrk/reporte-rapido.html
