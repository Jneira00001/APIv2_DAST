name: DefectDojo Scan OpenAPI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  # ‚ö†Ô∏è En entornos reales esto debe ir en secrets
  MY_TOKEN: "548afd6fab3bea9794a41b31da0e9404f733e222"
  SOURCE_URL: "https://demo.defectdojo.org/api/v2/oa3/schema/?format=json"

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar C√≥digo
        uses: actions/checkout@v4

      - name: Preparar directorios ZAP
        run: |
          mkdir -p ./zap/wrk
          chmod 755 ./zap/wrk

      - name: Configurar Auth ZAP
        run: |
          cat <<EOF > ./zap/wrk/zap_options.prop
          replacer.full_list(0).description=AuthHeader
          replacer.full_list(0).enabled=true
          replacer.full_list(0).matchtype=REQ_HEADER
          replacer.full_list(0).matchstr=Authorization
          replacer.full_list(0).regex=false
          replacer.full_list(0).replacement=Token ${MY_TOKEN}

          replacer.full_list(1).description=AcceptJson
          replacer.full_list(1).enabled=true
          replacer.full_list(1).matchtype=REQ_HEADER
          replacer.full_list(1).matchstr=Accept
          replacer.full_list(1).regex=false
          replacer.full_list(1).replacement=application/json
          EOF
          chmod 644 ./zap/wrk/zap_options.prop

      - name: Descargar Swagger (Modo Camuflaje)
        run: |
          echo "‚¨áÔ∏è Descargando OpenAPI con User-Agent real..."

          curl -s -L \
            -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36" \
            -H "Authorization: Token ${MY_TOKEN}" \
            "$SOURCE_URL" > full_schema.json

          echo "üîé Validando contenido descargado..."
          head -n 5 full_schema.json

          if [[ $(head -n 1 full_schema.json) != *"{"* ]]; then
            echo "‚ùå El archivo descargado no es JSON v√°lido (posible WAF)"
            exit 1
          fi

          mv full_schema.json ./zap/wrk/schema.json
          chmod 644 ./zap/wrk/schema.json
          echo "‚úÖ OpenAPI descargado correctamente."

      - name: Ejecutar Escaneo ZAP
        run: |
          echo "üöÄ Iniciando escaneo ZAP API..."

          TIMESTAMP=$(date +'%Y-%m-%d_%H-%M-%S')

          docker run --rm -u 0 \
            -v $(pwd)/zap/wrk:/zap/wrk:rw \
            zaproxy/zap-weekly zap-api-scan.py \
            -t /zap/wrk/schema.json \
            -f openapi \
            -O "https://demo.defectdojo.org" \
            -r /zap/wrk/reporte-defectdojo-${TIMESTAMP}.html \
            -z "-configfile /zap/wrk/zap_options.prop -config api.debug=true" \
            2>&1 | tee ./zap/wrk/zap_console.log

      - name: Subir Reporte
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Reporte-Final-DefectDojo
          path: ./zap/wrk/reporte-defectdojo-*.html
