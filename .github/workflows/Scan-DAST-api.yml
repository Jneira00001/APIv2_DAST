name: DAST Scan (Final - Fixed Validation)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  DOJO_TOKEN: "548afd6fab3bea9794a41b31da0e9404f733e222"
  OPENAPI_URL: "https://raw.githubusercontent.com/Jneira00001/APIv2_DAST/main/openapi.json"
  API_BASE: "https://demo.defectdojo.org"

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Preparar Entorno
        run: |
          mkdir -p ./zap/wrk
          chmod 777 ./zap/wrk
          echo "TIMESTAMP=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV

      - name: üì• Descargar y Preparar JSON
        run: |
          echo "‚¨áÔ∏è Descargando desde: $OPENAPI_URL"
          curl -sL "$OPENAPI_URL" -o ./zap/wrk/original.json
          
          # VALIDACI√ìN CORREGIDA:
          # Usamos 'grep' para buscar "openapi" en el archivo, sin importar en qu√© l√≠nea est√©.
          if grep -q "openapi" ./zap/wrk/original.json; then
             echo "‚úÖ Archivo OpenAPI v√°lido detectado."
          else
             echo "‚ùå ERROR: El archivo descargado no contiene la palabra 'openapi'."
             echo "   Contenido (primeras 5 lineas):"
             head -n 5 ./zap/wrk/original.json
             exit 1
          fi

          echo "üîß Inyectando servidor base ($API_BASE)..."
          # Usamos jq para inyectar la URL del servidor dentro del JSON.
          # Esto es crucial para que ZAP sepa atacar a DefectDojo y no a localhost.
          jq --arg url "$API_BASE" '.servers = [{"url": $url}]' ./zap/wrk/original.json > ./zap/wrk/ready_to_scan.json
          
          chmod 777 ./zap/wrk/ready_to_scan.json
          echo "‚úÖ JSON listo: ./zap/wrk/ready_to_scan.json"

      - name: Configurar Auth ZAP
        run: |
          cat <<EOF > ./zap/wrk/zap_options.prop
          replacer.full_list(0).description=auth
          replacer.full_list(0).enabled=true
          replacer.full_list(0).matchtype=REQ_HEADER
          replacer.full_list(0).matchstr=Authorization
          replacer.full_list(0).replacement=Token $DOJO_TOKEN
          EOF
          chmod 777 ./zap/wrk/zap_options.prop

      - name: Ejecutar ZAP
        run: |
          REPORT="zap-report-${{ env.TIMESTAMP }}"
          echo "‚ö° Iniciando ZAP..."

          # EXPLICACI√ìN:
          # -t .../ready_to_scan.json : El archivo que YA tiene la URL de DefectDojo inyectada.
          # -S : Modo Seguro para evitar bloqueos del WAF.
          
          docker run --rm -u 0 \
            -v $(pwd)/zap/wrk:/zap/wrk:rw \
            zaproxy/zap-stable zap-api-scan.py \
            -t /zap/wrk/ready_to_scan.json \
            -f openapi \
            -z "-configfile /zap/wrk/zap_options.prop" \
            -S \
            -r "$REPORT.html" \
            -J "$REPORT.json" \
            -l WARN \
            || echo "‚ö†Ô∏è ZAP termin√≥."

      - name: Verificar y Subir
        if: always() # Se ejecuta siempre para que puedas bajar el reporte
        uses: actions/upload-artifact@v4
        with:
          name: Reporte-ZAP
          path: ./zap/wrk/
