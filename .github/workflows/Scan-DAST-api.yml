name: DAST Scan (Token Fijo)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  # ‚úÖ AQU√ç PONEMOS EL TOKEN FIJO PARA QUE NO FALLE NUNCA
  MY_TOKEN: "548afd6fab3bea9794a41b31da0e9404f733e222"
  
  # Tu URL del Swagger en GitHub
  OPENAPI_URL: "https://raw.githubusercontent.com/Jneira00001/APIv2_DAST/refs/heads/main/openapi.json"
  
  # La URL base de la demo
  API_BASE: "https://demo.defectdojo.org"

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        run: |
          mkdir -p ./zap/wrk
          chmod 777 ./zap/wrk
          echo "TIMESTAMP=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV

      # 1. VERIFICACI√ìN DE CONEXI√ìN (CON TOKEN REAL)
      - name: üß™ Verificar Token y Conexi√≥n
        run: |
          echo "üì° Probando conexi√≥n con el Token..."
          
          # Usamos la variable de entorno $MY_TOKEN que SIEMPRE tiene valor
          # Agregamos User-Agent (-A) para evitar bloqueos por ser un bot
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -A "Mozilla/5.0" \
            -H "Authorization: Token $MY_TOKEN" \
            "https://demo.defectdojo.org/api/v2/users/")
          
          echo "üìù C√≥digo HTTP: $HTTP_STATUS"
          
          if [ "$HTTP_STATUS" == "200" ]; then
            echo "‚úÖ ¬°CONEXI√ìN EXITOSA! El token es v√°lido."
          else
            echo "‚ùå ERROR ($HTTP_STATUS): El token sigue sin funcionar o te bloquearon."
            # Si esto falla, ZAP tambi√©n fallar√°, pero intentaremos seguir.
          fi

      # 2. CONFIGURAR AUTH ZAP
      - name: Configurar Auth ZAP
        run: |
          # Creamos el archivo usando la variable de entorno
          cat <<EOF > ./zap/wrk/zap_options.prop
          replacer.full_list(0).description=auth
          replacer.full_list(0).enabled=true
          replacer.full_list(0).matchtype=REQ_HEADER
          replacer.full_list(0).matchstr=Authorization
          replacer.full_list(0).replacement=Token $MY_TOKEN
          EOF
          chmod 777 ./zap/wrk/zap_options.prop

      # 3. EJECUTAR ZAP (Modo Seguro -S)
      - name: Ejecutar ZAP
        run: |
          REPORT="zap-report-${{ env.TIMESTAMP }}"
          
          echo "‚ö° Iniciando ZAP..."
          
          docker run --rm -u 0 \
            -v $(pwd)/zap/wrk:/zap/wrk:rw \
            zaproxy/zap-stable zap-api-scan.py \
            -t "$OPENAPI_URL" \
            -f openapi \
            -O "$API_BASE" \
            -z "-configfile /zap/wrk/zap_options.prop" \
            -S \
            -r "$REPORT.html" \
            -J "$REPORT.json" \
            -l WARN \
            || echo "‚ö†Ô∏è ZAP termin√≥."

      - name: Verificar Reporte
        run: |
          if [ -f "./zap/wrk/zap-report-${{ env.TIMESTAMP }}.html" ]; then
             echo "‚úÖ REPORTE CREADO EXITOSAMENTE."
          else
             echo "‚ùå Reporte no encontrado."
             exit 1
          fi

      - name: Subir Reporte
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Reporte-Final-ZAP
          path: ./zap/wrk/
