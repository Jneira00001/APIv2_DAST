      - name: Ejecutar ZAP API Scan (versiÃ³n directa)
        run: |
          # Copiar archivos al directorio actual para simplificar
          cp zap/wrk/openapi.with-base.json .
          cp zap/wrk/zap_options.prop .
          
          echo "Ejecutando ZAP desde directorio actual: $(pwd)"
          ls -la openapi.with-base.json zap_options.prop
          
          docker run --rm \
            -v $(pwd):/zap/wrk/:rw \
            -v $(pwd)/zap/zaplog:/home/zap/.ZAP/:rw \
            zaproxy/zap-stable zap-api-scan.py \
            -t /zap/wrk/openapi.with-base.json \
            -f openapi \
            -r /zap/wrk/zap_api_report.html \
            -d \
            -z "-configfile /zap/wrk/zap_options.prop -config api.disablekey=true"
            
          # Mover el reporte de vuelta
          mv zap_api_report.html zap/wrk/ 2>/dev/null || true
