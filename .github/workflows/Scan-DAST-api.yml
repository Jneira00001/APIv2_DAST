name: DAST Scan (Desde Repo Propio)

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      auth_token:
        description: 'Token de DefectDojo'
        required: true
        default: '548afd6fab3bea9794a41b31da0e9404f733e222'

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Preparar Entorno
        run: |
          echo "TIMESTAMP=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV
          mkdir -p ./zap/wrk
          chmod 777 ./zap/wrk

      # 1. AUTENTICACI√ìN (M√©todo Seguro .prop)
      # Creamos un archivo de configuraci√≥n para evitar errores de sintaxis en el comando
      - name: Configurar Auth ZAP
        run: |
          TOKEN="${{ github.event.inputs.auth_token }}"
          
          cat <<EOF > ./zap/wrk/zap_options.prop
          replacer.full_list(0).description=auth
          replacer.full_list(0).enabled=true
          replacer.full_list(0).matchtype=REQ_HEADER
          replacer.full_list(0).matchstr=Authorization
          replacer.full_list(0).replacement=Token $TOKEN
          EOF
          
          chmod 777 ./zap/wrk/zap_options.prop
          echo "‚úÖ Archivo de autenticaci√≥n creado."

      # 2. EJECUTAR ESCANEO
      - name: Ejecutar ZAP
        run: |
          echo "üöÄ Iniciando escaneo..."
          
          # TU URL DEL REPO (La que comprobaste que funciona)
          # Nota: Usamos zap-stable en lugar de weekly para evitar errores raros
          OPENAPI_URL="https://raw.githubusercontent.com/Jneira00001/APIv2_DAST/refs/heads/main/openapi.json"
          
          # LA URL BASE (Donde se enviar√°n los ataques)
          API_BASE="https://demo.defectdojo.org"
          
          REPORT="zap-report-${{ env.TIMESTAMP }}"

          docker run --rm -u 0 \
            -v $(pwd)/zap/wrk:/zap/wrk:rw \
            zaproxy/zap-stable zap-api-scan.py \
            -t "$OPENAPI_URL" \
            -f openapi \
            -O "$API_BASE" \
            -z "-configfile /zap/wrk/zap_options.prop" \
            -r "$REPORT.html" \
            -J "$REPORT.json" \
            -l WARN \
            || echo "‚ö†Ô∏è ZAP termin√≥ (verifica el reporte)."

      # 3. VERIFICAR RESULTADOS
      - name: Verificar Reporte HTML
        run: |
          ls -la ./zap/wrk/
          if [ -f "./zap/wrk/zap-report-${{ env.TIMESTAMP }}.html" ]; then
             echo "‚úÖ ¬°√âXITO! Reporte HTML generado."
          else
             echo "‚ùå ERROR: No se gener√≥ el reporte HTML."
             exit 1
          fi

      - name: Subir Artefactos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Reporte-ZAP
          path: ./zap/wrk/
