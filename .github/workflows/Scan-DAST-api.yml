name: DAST API Scan Simple

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      auth_token:
        description: 'Token de autenticaci√≥n'
        required: true
        default: '548afd6fab3bea9794a41b31da0e9404f733e222'

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup
      run: |
        echo "üöÄ [START] Setup inicial"
        echo "TIMESTAMP=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV
        mkdir -p ./zap/wrk
        echo "‚úÖ Directorio creado: ./zap/wrk"
        
    - name: Pull Docker image
      run: |
        echo "‚¨áÔ∏è  [PULL] Descargando imagen ZAP"
        echo "üîç Imagen: zaproxy/zap-weekly"
        docker pull zaproxy/zap-weekly
        echo "‚úÖ Imagen descargada"
        
    - name: Run ZAP API Scan
      run: |
        echo "üîç [SCAN] Iniciando escaneo API"
        
        # Configuraci√≥n
        TOKEN="${{ github.event.inputs.auth_token }}"
        OPENAPI_URL="https://raw.githubusercontent.com/Jneira00001/APIv2_DAST/refs/heads/main/openapi.json"
        API_BASE="https://demo.defectdojo.org"
        REPORT="zap-report-${{ env.TIMESTAMP }}"
        
        echo "üéØ Target: $OPENAPI_URL"
        echo "üè† API Base: $API_BASE"
        echo "üìÑ Reporte: $REPORT.html"
        
        # Configurar autenticaci√≥n
        ZAP_AUTH="-config replacer.full_list\\(0\\).description=auth"
        ZAP_AUTH="$ZAP_AUTH -config replacer.full_list\\(0\\).enabled=true"
        ZAP_AUTH="$ZAP_AUTH -config replacer.full_list\\(0\\).matchtype=REQ_HEADER"
        ZAP_AUTH="$ZAP_AUTH -config replacer.full_list\\(0\\).matchstr=Authorization"
        ZAP_AUTH="$ZAP_AUTH -config replacer.full_list\\(0\\).replacement=Token $TOKEN"
        
        echo "üîê Auth configurada"
        
        # Ejecutar ZAP
        echo "‚ö° Ejecutando ZAP..."
        docker run --rm \
          -v $(pwd)/zap/wrk:/zap/wrk:rw \
          zaproxy/zap-weekly python3 /zap/zap-api-scan.py \
          -t "$OPENAPI_URL" \
          -f openapi \
          -z "$ZAP_AUTH" \
          -O "$API_BASE" \
          -r "$REPORT.html" \
          -J "$REPORT.json" \
          -s -I || echo "‚ö†Ô∏è  ZAP exit code: $?"
        
        echo "‚úÖ Escaneo completado"
        
    - name: Check results
      run: |
        echo "üìã [CHECK] Verificando resultados"
        
        if [ -f "./zap/wrk/zap-report-${{ env.TIMESTAMP }}.html" ]; then
          echo "‚úÖ HTML report generado"
          ls -lh "./zap/wrk/zap-report-${{ env.TIMESTAMP }}.html"
        else
          echo "‚ùå No se gener√≥ reporte HTML"
        fi
        
        if [ -f "./zap/wrk/zap-report-${{ env.TIMESTAMP }}.json" ]; then
          echo "‚úÖ JSON report generado"
          ls -lh "./zap/wrk/zap-report-${{ env.TIMESTAMP }}.json"
        else
          echo "‚ùå No se gener√≥ reporte JSON"
        fi
        
        echo "üìÅ Contenido del directorio:"
        ls -la ./zap/wrk/ || echo "No se pudo listar"
        
    - name: Upload reports
      uses: actions/upload-artifact@v4
      with:
        name: zap-reports-${{ env.TIMESTAMP }}
        path: ./zap/wrk/
        retention-days: 30
        
    - name: Finish
      run: |
        echo "üéâ [FINISH] Workflow completado"
        echo "üì• Reportes disponibles en: Artifacts ‚Üí zap-reports-${{ env.TIMESTAMP }}"
